
# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
#网站标题
title: 'jingks'
#子标题
subtitle: 
#网站描述
description: ''
#关键字
keywords: 个人网站, 博客, 个人站点
#作者
author: jingks
#语言
language: zh-CN
#时区
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#网址
url: http://jingks.top
#根目录
root: /
#文章的永久链接格式
permalink: :year/:month/:day/:title/
#永久链接中各部分默认值
permalink_defaults:
#改写permalink的值来美化url
pretty_urls:
  #是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  #是否在永久链接中保留尾部的 .html, 设置为 false 时去除(对尾部的 index.html无效)  
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
#资源文件夹，这个文件夹用来存放内容
source_dir: source
#公共文件夹，这个文件夹用于存放生成的站点文件
public_dir: public
#标签文件夹
tag_dir: tags
#归档文件夹
archive_dir: archives
#分类文件夹
category_dir: categories
#Include code 文件夹，source_dir 下的子目录
code_dir: downloads/code
#国际化（i18n）文件夹
i18n_dir: :lang
#跳过指定文件的渲染
skip_render:

# Writing
#新文章的文件名称
new_post_name: :title.md # File name of new posts
#预设布局
default_layout: post
#把标题转换为 title case
titlecase: false # Transform title into titlecase
#在新标签中打开链接
external_link:
  #在新标签中打开链接
  enable: true # Open external links in new tab
  #对整个网站（site）生效或仅对文章（post）生效	
  field: site # Apply to the whole site
  #需要排除的域名。主域名和子域名如 www 需分别配置
  exclude: ''
#把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
#显示草稿
render_drafts: false
#启动 Asset 文件夹
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
highlight:
  #开启代码块高亮
  enable: true
  #如果未指定语言，则启用自动检测
  line_number: true
  #显示行数
  auto_detect: true
  #用 n 个空格替换 tabs；如果值为空，则不会替换 tabs
  tab_replace: ''
  #用table包裹代码
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
#默认分类
default_category: uncategorized
#分类别名	
category_map:
#标签别名
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
#日期格式
date_format: YYYY-MM-DD
#时间格式
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
#启用以后，如果 Front Matter 中没有指定 updated， post.updated 将会使用 date 的值而不是文件的创建时间。在 Git 工作流中这个选项会很有用
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
#每页显示文章数量
per_page: 8
#分页目录
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
#Hexo 默认会忽略隐藏文件和文件夹（包括名称以下划线和 . 开头的文件和文件夹，Hexo 的 _posts 和 _data 等目录除外）。通过设置此字段将使 Hexo 处理他们并将它们复制到 source 目录下。
include:
#Hexo 会忽略这些文件和目录
exclude:
#Ignore files/folders
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#主题
theme: pure

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
